<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NavMenu</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.png" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"> 

     <!-- Icon Font Stylesheet -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">     
</head>

<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex Container -->
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="pt-2">
                <img src="img/DIL logo.png" class="w-36 h-fit" alt="logo">
            </div>

            <!-- Menu Items -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-orange-700">Home</a>
                <a href="#" class="hover:text-orange-700">About</a>
                <a href="#" class="hover:text-orange-700">Services</a>
                <a href="#" class="hover:text-orange-700">Contact</a>
            </div>

            <!-- CTA Button -->
            <a href="#" class="hidden md:block px-6 py-3 text-while bg-orange-700 rounded-full baseline hover:bg-black">Get In Touch</a>

            <!-- Hamburger Icon -->
            <button id="menu_btn" class="hamburger block md:hidden focus:outline-none">
                <span class="hamburger_top"></span>
                <span class="hamburger_middle"></span>
                <span class="hamburger_bottom"></span>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden">
            <div id="menu" class="absolute hidden flex-col itemas-center self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
                <a href="#" class="hover:text-orange-700">Home</a>
                <a href="#" class="hover:text-orange-700">About</a>
                <a href="#" class="hover:text-orange-700">Services</a>
                <a href="#" class="hover:text-orange-700">Contact</a>
            </div>
        </div>
    </nav>
</body>
</html>
